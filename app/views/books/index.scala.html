@(books : Set[Book])

<html>
    <head>
        <title>All Books</title>

    </head>
    <body>

        <hi>All Books</hi>


        @for(book <- books){
            <p></p>
            <a href="@routes.BooksController.show(book.id)">@book.getTitle</a>
            <p>Price : @book.getPrice</p>
            <p>Author : @book.getAuthor</p>

        }

        <a href="@routes.BooksController.create()">Create Book</a>
    </body>
</html>
